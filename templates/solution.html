{% extends 'main.html' %}


{% block main %}

{% if obj.pretty_name %}
<h2>{{obj.pretty_name}}</h2>
{% endif %}

<div id="exercise" class="col-sm-6 float-left">
    <h3>Your answer</h3>
    {{student_solution|safe}}

</div>
<div id="solution" class="col-sm-6 float-right">
    <h3>Transcript (Confidence {{confidence}})</h3>
    {{google_solution|safe}}
</div>

{% endblock %}
