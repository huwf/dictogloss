{% extends 'main.html' %}


{% block main %}

<div id="exercise" contenteditable="true" class="col-sm-6 float-left" style="border: solid black 2px;">
    <h2>Your answer</h2>
    {{student_solution}}

</div>
<div id="solution" contenteditable="true" class="col-sm-6 float-right" style="border: solid blue 2px;">
    <h2>Google answer (Confidence {{confidence}})</h2>
    {{google_solution|safe}}
</div>

{% endblock %}
