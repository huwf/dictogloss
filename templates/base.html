<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictogloss application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
    <style type="text/css">
    .loader {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 2s linear infinite;
      display:none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
    <body>
        <div class="container">
            <h1>Dictogloss</h1>
            <a href="{{url_for('downloads')}}">Downloads</a>
            {% block form_or_player %}
            <div id="form" class="col">
                <form action="/" method="post" id="new_form">
                    <div class="form-group row">
                        <label for="url" class="col-sm-2 col-form-label">MP3 location</label>
                        <input type="text" name="url" id="url" value="" placeholder="Place a URL to an MP3 file here..." />
                    </div>
                    <div class="form-group row">
                        <label for="pretty_name" class="col-sm-2 col-form-label">Pretty name</label>
                        <input type="text" name="pretty_name" id="pretty_name" value="" placeholder="Add a pretty name here" />
                    </div>
                    <div class="form-group row">
                        <label for="segment_length" class="col-sm-2 col-form-label">Segment length</label>
                        <input type="text" name="segment_length" id="segment_length" placeholder="30" />
                        <input type="submit" value="Submit" id="new_file"
                               style="margin-right: 10px;"

                        />
                        <div class="spinner-border" id="spinner" style="display: none;" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>


            {% endblock %}
            <br class="clear" />
            {% block segments%}

            {% endblock %}
            <div id="main" class="col-sm-10" style=" float:right">
                {% block main %} {% endblock %}
            </div>
        </div>
        <br style="clear: both;" />

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/scripts.js')}}"></script>
    </body>
</html>
